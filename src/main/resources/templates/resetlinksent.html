<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Glömt lösenord</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 600px;
      padding-top: 100px;
    }
    .login-container {
      padding: 20px;
      background: #f7f7f7;
      border: 1px solid #dedede;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px #0000001a;
    }
    .form-group {
      margin-bottom: 15px;

<div class="container">

        <a href="/login">Tillbaka till inloggning</a>
      </div>
    </div>
  </div>
  <!-- Lägg till Bootstrap JS och Popper.js för interaktivitet -->

</html>
