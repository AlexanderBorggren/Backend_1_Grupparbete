<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<form action="#" th:action="@{/emailView/updateTemplate}" th:object="${emailTemplate}"  method="post" >

    <div>
        <label for="templateName">Template name:</label><br>
        <input type="text" id="templateName" th:field="*{templateName}"><br>
        <span id="templateName-error" class="error-message"></span> <br>
    </div>

    <div>
        <label for="templateDescription">Template Description:</label><br>
        <input type="text" id="templateDescription"  th:field="*{templateDescription}"><br>
        <span id="templateDescription-error" class="error-message" th:text="${errorMessage}"></span> <br>
    </div>

    <div>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" th:field="*{subject}"><br>
        <span id="subject-error" class="error-message"></span> <br>
    </div>

    <div>
        <label for="body">Body:</label><br>
        <textarea  id="body" th:field="*{body}"></textarea><br>
        <span id="body-error" class="error-message"></span> <br>

    </div>

    <input type="hidden" th:field="*{id}" />
    <input type="submit" value="Update" id="submit-button">

</form>
