<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<nav><a class="indexButtons" href="http://localhost:8080">Home</a> <a class="indexButtons" th:href="@{addUserView}">Add User</a></nav>
<h2 th:text="${usersTitle}"></h2>
<div class="allUsers" th:unless="${#lists.isEmpty(allUsers)}">

    <h4 th:text="${message}"></h4>
    <h4 th:text="${updateCustomerFeedbackMessage}"></h4>

    <table>
        <th th:text="${email}"></th>
        <th th:text="${roles}"></th>
        <th th:text="${enabled}"></th>
        <th></th>
        <th></th>
        <th></th>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.roles}"></td>
            <td th:text="${user.enabled}"></td>
            <td><a class="deleteButton" th:href="@{deleteById/{id}/(id=${cust.id})}">Delete</a></td>
            <td><a class="updateButton" th:href="@{editByView/{id}/(id=${cust.id})}">Update</a></td>
                <td><a class="bookRoomButton" th:href="@{/booking/bookingByView/{id}/(id=${cust.id})}">Book room</a></td>
        </tr>

        </tbody>
    </table>
</div>

<p>

</p>


</body>
</html>
