<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<form action="#" th:action="@{/booking/addBooking}" th:object="${booking}"  method="post" >
    <label for="customerId">Customer Id: </label><br>
    <input type="text" id="customerId" name="customerId"><br>

    <label for="startDate">Start date: </label><br>
    <input type="date" id="startDate" name="startDate"><br>

    <label for="endDate">Name: </label><br>
    <input type="date" id="endDate" name="endDate"><br>

    <label for="guestQuantity">Guest quantity: </label><br>
    <input type="number" id="guestQuantity" name="guestQuantity"><br>

    <label for="roomId">Room id: </label><br>
    <input type="text" id="roomId" name="roomId"><br>

    <label for="extraBedsQuantity">Extra beds: </label><br>
    <input type="number" id="extraBedsQuantity" name="extraBedsQuantity"><br>


    <input type=hidden id="id"><br>
    <input type="submit" value="Submit">
</form>


</body>
</html>
