<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<nav id="indexMeny">
    <a href="http://localhost:8080">Home</a>
</nav>
<h2>Add email template</h2>

<form id="customerForm" action="#" th:action="@{/emailView/addTemplate}" th:object="${emailTemplate}" method="post" >
    <label for="templateName">Template name:</label><br>
    <input type="text" id="templateName" name="templateName" required maxlength="50" minlength="1"><br>
    <span id="templateName-error" class="error-message"></span> <br>

    <label for="templateDescription">Template description:</label><br>
    <input type="text" id="templateDescription" name="templateDescription" required maxlength="100" minlength="1"><br>
    <span id="templateDescription-error" class="error-message"></span> <br>

    <label for="fromEmail">From:</label><br>
    <input type="email" id="fromEmail" name="fromEmail" required maxlength="50" minlength="1"><br>
    <span id="fromEmail-error" class="error-message"></span> <br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" required maxlength="50" minlength="1"><br>
    <span id="subject-error" class="error-message"></span> <br>

    <label for="body">Body:</label><br>
    <textarea id="body" name="body" minlength="1" rows="30" cols="47" style="width: auto; height: auto;"></textarea><br>
    <span id="body-error" class="error-message"></span> <br>

    <input type=hidden id="id" name="id"><br>
    <input type="submit" value="Save" id="submit-button">
</form>
